<div class="container mt-5">
    <h2>String Calculator</h2>
    <form>
      <div class="form-group">
        <label for="input">Input String</label>
        <input [(ngModel)]="inputString" [ngModelOptions]="{standalone: true}"
          type="text" autocomplete="off" (click)="onClickInput()"
          class="form-control"
          id="name"
          placeholder="Enter your string"
        />
      </div>

  
      <div class="form-group">
        <label for="password">Output</label>
        <textarea disabled
          class="form-control" [ngModelOptions]="{standalone: true}"
          id="output" [(ngModel)]="outputString"
          placeholder="output"
        ></textarea>
      </div>
  
      <button type="submit" class="btn btn-primary mt-3" (click)="submit()">Submit</button>
    </form>
  </div>
